<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(20, 101, 112);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
        top:20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .left-image {
      width: 200px;
      height: auto;
      flex:1;
      
    }
    .form-container {
      width: 100%;
      padding: 20px;
      flex: 2;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: calc(100% - 22px);
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img class="left-image" src="https://globaledgeme.com/wp-content/uploads/2020/04/Inventory-Management-02.png" alt="Left Image">
    </div>
    <div class="form-container">
      <h2>Register</h2>
      <form action="/reg" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dateofbirth" required><br>
        <label for="company">Company Name:</label><br>
        <input type="text" id="company" name="companyname" required><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>
        <input type="submit" value="Register">
      </form>
    </div>
  </div>
</body>
</html>
